<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cars</title>
</head>
<body>

<div class="container">
    <div class="row align-items-center">
        <div th:each="car : ${cars}" class="card mb-2 mr-2">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="|Название: ${car.getName()}|"/>
                <li class="list-group-item" th:text="|Серия: ${car.getSeries()}|"/>
                <li class="list-group-item" th:text="|Марка: ${car.getMark()}|"/>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>
</html>
